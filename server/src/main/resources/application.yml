server:
  port: 8081

spring:
  servlet:
    multipart:
      max-file-size: 1MB
  application:
    name: server
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      org:
        hibernate:
          flushMode: COMMIT

# Authentication Tokens
authentication:
  token:
    access-token:
      expiration-time: 86400 # 1 day (In seconds)
    refresh-token:
      expiration-time: 604800 # One Week (In seconds)